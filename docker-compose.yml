services:
  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
      args:
        BUILD_ID: "${BUILD_ID:-dev}"
    env_file:
      - .env
    environment:
      - PORT=3001
      - ADMIN_USERNAME=${ADMIN_USERNAME:-dimazru@gmail.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - FRONTEND_ORIGIN=http://146.235.212.239
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./server/datasets:/app/server/datasets
      - ./server/settings.json:/app/server/settings.json
      - ./server/telegram-watches.json:/app/server/telegram-watches.json
      - ./.env:/app/.env:ro
    user: "1000:1000"
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/status').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        PUBLIC_BASE_PATH: "/stonks/"
        VITE_API_BASE: "/stonks/api"
        VITE_BUILD_ID: "${BUILD_ID:-dev}"
    depends_on:
      - server
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/stonks/api/status" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    environment:
      - PUBLIC_BASE_PATH=/stonks/
      - VITE_API_BASE=/stonks/api


