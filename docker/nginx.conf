server {
  listen 80;
  server_name _;

  # Serve frontend under /stonks base path
  root /usr/share/nginx/html;
  index index.html;

  # API proxy under /stonks/api/* â†’ server:3001
  location /stonks/api/ {
    proxy_pass http://server:3001/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Frontend single-page app under /stonks
  location /stonks/ {
    # prevent caching of index.html to avoid stale bundles
    if ($uri ~* \/stonks\/index\.html$) {
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
    }
    # inject build id into index.html responses
    sub_filter_once off;
    sub_filter '</body>' '<script>window.__BUILD_ID__ = "${BUILD_ID}";</script></body>';
    try_files $uri /stonks/index.html;
  }
}


